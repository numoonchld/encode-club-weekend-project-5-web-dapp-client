<section class="container py-5">
  <div class="d-flex flex-column gap-5">
    <div
      class="alert"
      [ngClass]="isBettingWindowOpen ? 'alert-success' : 'alert-danger'"
      role="alert"
    >
      {{
        isBettingWindowOpen
          ? "Betting is open!"
          : "Lottery is currently not open for betting!"
      }}

      <button
        type="button"
        *ngIf="isBettingWindowOpen === true"
        class="btn btn-primary"
        [routerLink]="['/wager']"
      >
        <!-- <i class="fas fa-dice fa-2x"></i> -->
        <i class="fas fa-dice"></i>
      </button>
    </div>

    <div class="card text-white bg-dark mb-3">
      <div class="card-header">Your lottery token balance</div>
      <div
        class="card-body d-flex justify-content-end align-items-center"
        *ngIf="isLoadingBalance === false"
        [ngStyle]="{ height: '100px' }"
      >
        <span class="fs-1 justify-self-end"
          >{{ getLotteryTokenBalanceForCurrentWallet }} Tokens</span
        >
      </div>
      <div
        class="card-body d-flex align-items-center"
        *ngIf="isLoadingBalance === true"
        [ngStyle]="{ height: '100px' }"
      >
        <span class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
      </div>
    </div>

    <article class="card">
      <h3 class="card-header">Buy lottery tokens</h3>

      <form
        class="card-body d-flex flex-column gap-3 w-100"
        [formGroup]="buyTokensForm"
        (ngSubmit)="attemptTokenPurchase()"
      >
        <div class="mb-3">
          <label for="amount-of-tokens-to-buy" class="form-label"
            >1 ETH gets 1 Token</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="amount of tokens to buy"
            id="amount-of-tokens-to-buy"
            formControlName="lotteryTokenAmount"
          />
        </div>

        <button type="submit" class="btn btn-success w-25 align-self-end py-3">
          <i
            *ngIf="isAttemptingToPurchaseTokens === false"
            class="fa-solid fa-coins fa-2xl my-1"
          ></i>
          <div
            *ngIf="isAttemptingToPurchaseTokens === true"
            class="spinner-border"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </form>
    </article>

    <article class="card">
      <h3 class="card-header">Redeem tokens to ETH</h3>
      <form
        class="card-body d-flex flex-column gap-3"
        [formGroup]="buyTokensForm"
        (ngSubmit)="attemptTokenRedemption()"
      ></form>
    </article>
  </div>
</section>
