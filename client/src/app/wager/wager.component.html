<section class="container py-5">
  <div class="d-flex flex-column gap-5">
    <div
      class="alert"
      [ngClass]="isBettingWindowOpen ? 'alert-success' : 'alert-danger'"
      role="alert"
    >
      {{
        isBettingWindowOpen
          ? "Betting is open!"
          : "Lottery is currently not open for betting!"
      }}
    </div>

    <div class="card text-white bg-dark mb-3" [ngStyle]="{ height: '250px' }">
      <div class="card-header d-flex flex-column">
        Your lottery token balance
      </div>
      <div class="card-body d-flex justify-content-center align-items-center">
        <span class="fs-1 justify-self-end" *ngIf="isLoadingBalance === false"
          >{{ currentLotteryTokenBalanceForCurrentWallet }} Tokens</span
        >
        <span
          class="spinner-border"
          role="status"
          *ngIf="isLoadingBalance === true"
        >
          <span class="visually-hidden">Loading...</span>
        </span>
      </div>

      <div class="card-footer py-3">
        <button
          class="btn btn-outline-light py-3 w-100"
          (click)="attemptTokenRedemption()"
          *ngIf="isLoadingBalance === false"
        >
          Redeem
        </button>
      </div>
    </div>

    <article class="card">
      <h3 class="card-header">Buy lottery tokens</h3>

      <form
        class="card-body d-flex flex-column gap-3 w-100"
        [formGroup]="buyTokensForm"
        (ngSubmit)="attemptTokenPurchase()"
      >
        <div class="mb-3">
          <label for="amount-of-tokens-to-buy" class="form-label"
            >1 ETH gets 1 Token</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="amount of tokens to buy"
            id="amount-of-tokens-to-buy"
            formControlName="lotteryTokenAmount"
          />
        </div>

        <button type="submit" class="btn btn-outline-success w-100 py-3">
          <span>Buy</span>
          <div
            *ngIf="isAttemptingToPurchaseTokens === true"
            class="spinner-border"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </form>
    </article>
  </div>
</section>
