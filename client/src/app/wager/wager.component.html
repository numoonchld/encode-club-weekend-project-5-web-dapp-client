<section class="container py-5">
  <div class="d-flex flex-column gap-5">
    <div
      class="alert d-flex justify-content-between align-items-center"
      [ngClass]="isBettingWindowOpen ? 'alert-success' : 'alert-danger'"
      role="alert"
    >
      {{
        isBettingWindowOpen
          ? "Betting is open!"
          : "Lottery is currently not open for betting!"
      }}

      <button
        type="button"
        *ngIf="isBettingWindowOpen === true"
        class="btn btn-primary"
        [routerLink]="['/wager']"
      >
        <!-- <i class="fas fa-dice fa-2x"></i> -->
        <i class="fas fa-dice"></i>
      </button>
    </div>

    <article class="card">
      <h3 class="card-header">Buy lottery tokens</h3>
      <div class="card-body d-flex flex-column gap-3 align-items-center">
        <form
          class="d-flex flex-column w-100"
          [formGroup]="buyTokensForm"
          (ngSubmit)="attemptTokenPurchase()"
        >
          <div class="mb-3">
            <label for="amount-of-tokens-to-buy" class="form-label"
              >1 token: 1 ETH</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="amount of tokens to buy"
              id="amount-of-tokens-to-buy"
              formControlName="lotteryTokenAmount"
            />
          </div>

          <!--
          <div class="mb-3">
            <label for="winning-withdraw-base-fee-field" class="form-label"
              >Base winning withdraw fee</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="in ethers"
              id="winning-withdraw-base-fee-field"
              formControlName="baseWinningWithdrawFee"
            />
          </div>
          -->

          <button
            type="submit"
            class="btn btn-success w-25 align-self-end py-3"
          >
            <i
              *ngIf="isAttemptingToPurchaseTokens === false"
              class="fa-solid fa-coins fa-2xl my-1"
            ></i>
            <div
              *ngIf="isAttemptingToPurchaseTokens === true"
              class="spinner-border"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </form>
      </div>
    </article>

    <article class="card">
      <h3 class="card-header">Collect lottery fees</h3>
      <div class="card-body d-flex flex-column gap-3 align-items-center"></div>
    </article>
  </div>
</section>
